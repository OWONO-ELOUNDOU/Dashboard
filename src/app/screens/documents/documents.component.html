<div class="head-title">
    <div class="left">
        <h1>Dashboard</h1>
        <ul class="breadcrumb">
        <li>
            <a href="#">Dashboard</a>
        </li>
        <li><i class="bx bx-chevron-right"></i></li>
        <li>
            <a href="#" class="active">Documents</a>
        </li>
        </ul>
    </div>
    <a href="#" class="btn-download">
        <i class="bx bxs-cloud-download"></i>
        <span class="text">Download PDF</span>
    </a>
</div>

<div class="table-data">
    <div class="order">
        <div class="head">
            <h3>Services RÃ©cents</h3>
            <i class="bx bx-search"></i>
            <i class="bx bx-filter"></i>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let file of Files">
                    <td>{{ file.nom }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Add documents section start -->
<form #docForm="ngForm" class="form" (ngSubmit)="onSubmit(docForm.value)">
    <span class="title">Ajouter un document</span>
    <input type="text" name="nom" class="input" placeholder="nom du document" ngModel>
    <input type="text" name="image" class="input" placeholder="chemin image" ngModel>
    <input type="text" name="adresse" class="input" placeholder="chemin document" ngModel>
    <div class="loader" *ngIf="isLoading">
        <app-loader></app-loader>
    </div>
    <button type="submit">Register</button>
</form>
<!-- Add documents section end -->
